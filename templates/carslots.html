{% extends 'main.html'%}

{% block content%}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<div style="width: 800; height: 300; text-align: center; ">
    <div style="height: 200; width: 300; display: inline-block;">
        <h1 id="A1" style="background-color: black; width: 300; height: 100;">A1</h1>
        <h1 id="A3" style="background-color: black; width: 300; height: 100;">A3</h1>
    </div>
    <div style="height: 200; width: 100; display: inline-block;"></div>
    <div style="height: 200; width: 300; display: inline-block;">
        <h1 id="A2" style="background-color: black; width: 300; height: 100;">A2</h1>
        <h1 id="A4" style="background-color: black; width: 300; height: 100;">A4</h1>
    </div>
</div>
<a href="http://localhost:8000/draw_rectangles/">Draw Function</a>


<script>
    $(document).ready(function() {
        updateState();

        function updateState(){
            $.ajax({
                url: "http://localhost:8000/carslots/ajax/",
                type: "GET",
                success: function(data){
                    let result = JSON.parse(data)
                    for (let key in result){
                        if (result[key] == false){
                            document.getElementById(key).style.backgroundColor = "red"
                        }
                        else{
                            document.getElementById(key).style.backgroundColor = "green"
                        }
                    }
                    setTimeout(function() {
                        updateState()
                    }, 500)
                }
            })
        }
    })
</script>

{% endblock content%}
