<body>
    <a href="/">
        <h1>FYP Smart Car Park</h1>
    </a>
    {% if request.user.is_authenticated%}
    <a href="{%url 'logout'%}">Logout</a> 
    {%else%}
    <a href="{%url 'login'%}">Login</a>
    {% endif %}
    <hr>
    {%if messages%}
    <ul class="messages">
        {%for message in messages%}
        <li>{{message}}</li>
        {%endfor%}
    </ul>
    {%endif%}
    {% block content %}

    {% endblock content%}
</body>
